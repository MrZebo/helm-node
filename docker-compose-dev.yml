version: '3.7'
services:
  test-node-app:
    # ecr or local prebuilded image
    image: '461827005311.dkr.ecr.eu-central-1.amazonaws.com/test-node-app:{{version}}'
    container_name: 'test-node-app'
    restart: unless-stopped
    ports:
      - 8080:8080
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'      
networks:
  default:
    external:
      name: chatbot
